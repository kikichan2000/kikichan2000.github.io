<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>

			// display gameover screen and allow user to try again
			function start(){
			sjs.open();
			var image = new sjs.Image("https://media.giphy.com/media/IjmMzurYulKEw/giphy.gif");
			image.setSize(500, 400); 
			var win_text = new sjs.Text("You Win!",28,"white");
			win_text.centerH().offset(0,85);

			var startBtn = new sjs.Button("Play Again?", function(){
				window.location = "index.html";
			});
			startBtn.center();

			var score_txt = new sjs.Text("Your Score: ", 21, "orange");
			score_txt.setText("Score: "+localStorage.getItem("score"));
		}
		</script>
	</head>

	<body onload="start()">
		<h1> You Win </h1>

		<div id="target" style="margin:auto;background:blue;"></div>
	</body>
</html>
