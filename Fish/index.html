<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>

			// put up a menu for user to select fish game and game instructions
			function start(){
			  sjs.open();
				var menu_text = new sjs.Text("MENU",28,"white");
				menu_text.centerH();

				var game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Only eat enemies smaller than you!",28,"#ff0");
				game_text.centerH().offset(10, 49);
				
				localStorage.setItem("score", 0);	// reset score

				// start button for game
				var startBtn = new sjs.Button("Start", function(){
					window.location = "fish.html";
				});
				startBtn.center();

				var info_text = new sjs.Text("Created By Shirley Zarbock",20,"black");
				info_text.bottom().centerH();
			}
		</script>
	</head>

	<body onload="start()">
		<h1> Fish </h1>

		<div id="target" style="margin:auto;background:blue;"></div>
	</body>
</html>
