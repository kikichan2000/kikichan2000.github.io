<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>

			function start(){
				sjs.open();

				// Display Menu
				var menu_text = new sjs.Text("MENU",28,"White");
				menu_text.centerH();
				var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles. Don't let the Ball get by you!",28,"#ff0");
				game_text.centerH().offset(0,240);

				// Put up button selection for Pong Game
				var startBtn = new sjs.Button("PONG", function(){
					window.location = "Pong.html";
				});
				startBtn.center(); 

				var info_text = new sjs.Text("Created By Shirley Zarbock",20,"black");
				info_text.bottom().centerH();

			} //end start

		</script>
	</head>

	<body onload="start()">
		<h1> Menu </h1>

		<div id="target" style="margin:auto;background:blue;"></div>
	</body>
</html
